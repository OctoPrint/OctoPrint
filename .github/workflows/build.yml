name: Build
on:
  push:
  pull_request:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ github.event_name }}
  cancel-in-progress: true

env:
  DEFAULT_PYTHON: "3.12"

jobs:
  build:
    name: ðŸ”¨ Build distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: ðŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ðŸ— Install build dependencies
        run: |
          python -m pip install build --user
      - name: ðŸ”¨ Build a binary wheel & an sdist tarball
        run: |
          python -m build .
      - name: ðŸ”¨ Build a source tarball
        run: |
          # find the wheel
          wheel=$(ls dist/*-py3-none-any.whl)

          # strip the suffix to get the prefix
          prefix=$(basename ${wheel%-py3-none-any.whl})

          # create the source tarball
          git archive --prefix $prefix/ HEAD --output dist/$prefix.source.tar.gz

          # list the files
          ls dist
      - name: ðŸ”¨ Create sha512sums of dist files
        run: |
          cd dist
          sha512sum *.whl *.tar.gz > sha512sums.txt

          cat sha512sums.txt
      - name: â¬† Upload build result
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

  pre-commit:
    name: ðŸ§¹ Pre-commit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ— Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}
      - name: ðŸš€ Run pre-commit
        run: |
          pip install pre-commit
          pre-commit run --all-files --show-diff-on-failure

  test-unit:
    name: ðŸ§ª Unit tests
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    runs-on: ubuntu-22.04 # change back to ubuntu-latest once we drop Python 3.7
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: ðŸ§° Determine cache key
        run: |
          hash=$(cat setup.py | sha256sum | cut -d" " -f1)
          echo "CACHE_KEY=${{ github.job }}-${{ runner.os }}-python-${{ matrix.python }}-setuppy-$hash" >> $GITHUB_ENV
      - name: ðŸ§° Cache pip cache
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: "~/.cache/pip"
          key: "${{ env.CACHE_KEY }}"
      - name: ðŸ— Set up test dependencies
        run: |
          pip install -e .[develop]
      - name: ðŸš€ Run test suite
        run: |
          pytest

  test-js-unit:
    name: ðŸ§ª JavaScript unit tests
    needs: build
    runs-on: ubuntu-22.04 # change back to ubuntu-latest once we figure out why puppeteer is unhappy under 24.04
    steps:
      - uses: actions/checkout@v4
      - name: ðŸ— Set up test dependencies
        run: |
          npm -g install node-qunit-puppeteer@2.1.2
      - name: ðŸš€ Run helpers.js test suite
        run: |
          node-qunit-puppeteer tests/static/js/test-helpers.html
          node-qunit-puppeteer tests/static/js/test-client-base.html

  test-install:
    name: ðŸ§ª Installation tests
    needs: build
    if: github.event_name != 'push' || github.ref != 'refs/heads/master'
    strategy:
      matrix:
        python: ["3.7", "3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
        installable: ["wheel", "sdist"]
    runs-on: ubuntu-22.04 # change back to ubuntu-latest once we drop Python 3.7
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ðŸ— Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
      - name: ðŸ§° Determine installable & cache key for wheel
        if: matrix.installable == 'wheel'
        run: |
          wheel=$(ls dist/*.whl | head -n1)
          echo "INSTALLABLE=$wheel" >> $GITHUB_ENV

          metadata=$(unzip -l "$wheel" | grep METADATA | tr -s " " | cut -d" " -f 5)
          hash=$(unzip -p "$wheel" "$metadata" | grep "Requires-Dist:" | sort  | sha256sum | cut -d" " -f1)
          echo "CACHE_KEY=${{ github.job }}-${{ runner.os }}-python-${{ matrix.python }}-wheel-$hash" >> $GITHUB_ENV
      - name: ðŸ§° Determine installable & cache key for sdist
        if: matrix.installable == 'sdist'
        run: |
          sdist=$(ls dist/*.tar.gz | grep -v source | head -n1)
          echo "INSTALLABLE=$sdist" >> $GITHUB_ENV

          setup=$(tar -ztf "$sdist" | grep setup.py | grep -v testballoon)
          hash=$(tar -axzf "$sdist" "$setup" -O | sha256sum | cut -d" " -f1)
          echo "CACHE_KEY=${{ github.job }}-${{ runner.os }}-python-${{ matrix.python }}-setuppy-$hash" >> $GITHUB_ENV
      - name: ðŸ§° Cache pip cache
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: "~/.cache/pip"
          key: "${{ env.CACHE_KEY }}"
      - name: ðŸš€ Install OctoPrint
        run: |
          pip install ${{ env.INSTALLABLE }}

  test-e2e:
    name: ðŸ§ª E2E tests
    needs: build
    runs-on: ubuntu-22.04 # change back to ubuntu-latest once we drop Python 3.7
    strategy:
      matrix:
        python: ["3.7", "3.12", "3.13"]
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: ðŸ§° Determine installable & cache key
        run: |
          wheel=$(ls ${{ github.workspace }}/dist/*.whl | head -n1)
          echo "INSTALLABLE=$wheel" >> $GITHUB_ENV

          metadata=$(unzip -l "$wheel" | grep METADATA | tr -s " " | cut -d" " -f 5)
          hash=$(unzip -p "$wheel" "$metadata" | grep "Requires-Dist:" | sort  | sha256sum | cut -d" " -f1)
          echo "CACHE_KEY=${{ github.job }}-${{ runner.os }}-python-${{ matrix.python }}-wheel-$hash" >> $GITHUB_ENV

      - name: ðŸ§° Cache pip cache
        uses: actions/cache@v4
        id: pip-cache
        with:
          path: "~/.cache/pip"
          key: "${{ env.CACHE_KEY }}"

      - name: ðŸŽ­ Run E2E
        uses: OctoPrint/actions/e2e@main
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.ref }}
          octoprint: ${{ env.INSTALLABLE }}
          python: ${{ matrix.python }}
          suffix: "-py${{ matrix.python }}"

  publish-on-release:
    name: ðŸ“¦ Publish build & source on GitHub release
    if: github.event_name == 'release' && github.repository == 'OctoPrint/OctoPrint'
    needs:
      - pre-commit
      - test-unit
      - test-js-unit
      - test-install
      - test-e2e
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist

      - name: â¬† Upload to release
        run: |
          UPLOAD_URL="https://uploads.github.com/repos/${{ github.repository }}/releases/${{ github.event.release.id }}/assets"

          for file in dist/*; do
            [ -e "$file" ] || exit 1
            echo "Uploading $file..."
            response=$(curl -s -XPOST \
              -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
              -H "Content-Type: $(file -b --mime-type $file)" \
              --data-binary @$file \
              "$UPLOAD_URL?name=$(basename $file)")
            echo "$response" | jq -e '.errors' >/dev/null && echo "Error uploading $file to release: $response" && exit 1 || true
          done

  publish-on-testpypi:
    name: ðŸ“¦ Publish on TestPyPI
    if: github.event_name == 'release' && github.repository == 'OctoPrint/OctoPrint'
    needs:
      - publish-on-release
    runs-on: ubuntu-latest
    environment:
      name: testpypi
      url: https://test.pypi.org/p/OctoPrint
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ðŸ§¹ Remove some stuff that won't make it through twine check
        run: |
          rm dist/*.source.tar.gz
          rm dist/sha512sums.txt
      - name: â¬† Upload to index
        uses: pypa/gh-action-pypi-publish@release/v1
        continue-on-error: true
        with:
          repository-url: https://test.pypi.org/legacy/

  publish-on-pypi:
    name: ðŸ“¦ Publish tagged releases to PyPI
    if: github.event_name == 'release' && github.repository == 'OctoPrint/OctoPrint'
    needs: publish-on-testpypi
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/OctoPrint
    permissions:
      id-token: write
    steps:
      - name: â¬‡ Download build result
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - name: ðŸ§¹ Remove some stuff that won't make it through twine check
        run: |
          rm dist/*.source.tar.gz
          rm dist/sha512sums.txt
      - name: â¬† Publish to index
        uses: pypa/gh-action-pypi-publish@release/v1

  notify-custopizer-build:
    name: ðŸ“§ Notify OctoPi-UpToDate
    if: github.event_name == 'release' && github.repository == 'OctoPrint/OctoPrint'
    needs: publish-on-pypi
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ‘€ Determine version
        run: |
          OCTOPRINT_VERSION=$(echo $GITHUB_REF | cut -d/ -f3)
          echo "OCTOPRINT_VERSION=$OCTOPRINT_VERSION" >> $GITHUB_ENV
      - name: ðŸš€ Repository Dispatch
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPODISPATCH_TOKEN }}
          repository: OctoPrint/OctoPi-UpToDate
          event-type: octoprint_release
          client-payload: '{"version": "${{ env.OCTOPRINT_VERSION }}"}'
