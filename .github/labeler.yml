docs:
  - changed-files:
      - any-glob-to-any-file:
          - docs/**
          - README.md

meta:
  - changed-files:
      - any-glob-to-any-file:
          - CODE_OF_CONDUCT.md
          - CONTRIBUTING.md
          - SECURITY.md
          - .github/CODEOWNERS
          - .github/FUNDING.yml
          - .github/ISSUE_TEMPLATE/**
          - .github/PULL_REQUEST_TEMPLATE.md

ci/cd:
  - changed-files:
      - any-glob-to-any-file:
          - .github/ci/**
          - .github/workflows/**
          - .github/dependabot.yml
          - .github/issue-validation.yml
          - .github/labeler.yml
          - .github/pr-validation.yml

docker:
  - changed-files:
      - any-glob-to-any-file:
          - .github/workflows/trigger_docker.yml

tests:
  - changed-files:
      - any-glob-to-any-file: tests/**

# new branching strategy

"targets dev":
  - base-branch: dev

"targets main":
  - base-branch: main

"targets bugfix":
  - base-branch: bugfix

"targets next":
  - base-branch: next

# old branching strategy

"targets maintenance":
  - base-branch: maintenance

"target devel":
  - base-branch: devel

"targets staging/bugfix":
  - base-branch: staging/bugfix

"targets staging/maintenance":
  - base-branch: staging/maintenance

"targets staging/devel":
  - base-branch: staging/devel

"targets master":
  - base-branch: master
